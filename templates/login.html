<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a25a72; /* Fallback color */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://t4.ftcdn.net/jpg/05/74/28/09/360_F_574280978_x0ufWVLPPbe30U7T3n3HOChtFlgyM3DC.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
            max-width: 1200px;
            background-color: rgba(250, 238, 212, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            height: 70vh; /* Adjust the height as needed */
            max-height: 1000px;
            padding: 15px;
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left h2 {
            color: #a25a72;
            font-size: 40px;
            font-weight: bold;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .input-box {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 15px 12px rgba(0, 0, 0, 0.2); /* Softer shadow */
            backdrop-filter: blur(10px); /* Frosted glass effect */
        }

        .input-field {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-control {
            font-size: 14px;
            padding: 10px;
        }

        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="main">
        <div class="left">
            <h2>LOGIN</h2>
        </div>
        <div class="right">
            <div class="input-box">
                <form method="POST" action="/login">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required autocomplete="off">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

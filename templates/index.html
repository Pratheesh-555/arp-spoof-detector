<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARP EYE - Network Monitor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Typography */
        body {
            background: linear-gradient(135deg, #000000 0%, #2c2c2c 25%, #1a1a1a 50%, #3d3d3d 75%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.05) rotate(5deg); }
        }

        h1, h3 {
            font-weight: bold;
        }

        /* Container Styling with Glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            color: #fff;
            border-radius: 20px;
            padding: 35px;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header styling */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .page-header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Top controls bar */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Notification Icon */
        .notification-icon {
            position: relative;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .notification-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .notification-icon i {
            font-size: 24px;
            color: #ffffff;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            border-radius: 50%;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Notification List */
        .notification-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
            position: absolute;
            right: 0;
            top: 70px;
            display: none;
            width: 320px;
            border-radius: 12px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: dropDown 0.3s ease-out;
        }

        @keyframes dropDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-list::-webkit-scrollbar {
            width: 8px;
        }

        .notification-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .notification-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .notification-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        /* Button group */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Enhanced Button Styling */
        .btn {
            font-weight: 600;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff5555, #dd0000);
            box-shadow: 0 6px 25px rgba(255, 0, 0, 0.5);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card-modern {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        .stat-card-modern:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }

        .stat-details {
            flex: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 180px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .load-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .simulate-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        /* Table Container */
        .table-wrapper {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-header h3 {
            color: #ffffff;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
        }

        .table-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .search-box input {
            padding: 10px 15px 10px 40px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .refresh-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(180deg);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
        }

        .table-wrapper h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Table Styling */
        table {
            color: #fff;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        table th {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            white-space: nowrap;
        }

        table th:first-child {
            border-top-left-radius: 10px;
        }

        table th:last-child {
            border-top-right-radius: 10px;
        }

        table td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
        }

        table tr {
            transition: all 0.2s ease;
        }

        table tbody tr:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.01);
        }

        /* IP Address styling */
        .ip-address {
            font-family: 'Courier New', monospace;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: rgba(102, 126, 234, 0.15);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .ip-address i {
            color: #667eea;
        }

        /* MAC Address styling */
        .mac-address {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            background: rgba(16, 185, 129, 0.15);
            padding: 8px 14px;
            border-radius: 6px;
            display: inline-block;
            letter-spacing: 0.5px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.1);
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }

        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.safe {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-badge.danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .empty-state p {
            font-size: 18px;
            font-style: italic;
        }

        /* Vendor tag */
        .vendor-tag {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            font-size: 11px;
            color: #667eea;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                margin-top: 20px;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .notification-list {
                width: 280px;
            }

            .table-wrapper {
                padding: 15px;
            }

            .table-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-box input {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            table th, table td {
                padding: 10px 8px;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .notification-list {
                width: calc(100vw - 40px);
                right: -10px;
            }

            table th, table td {
                padding: 8px 6px;
                font-size: 11px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .stat-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .ip-address {
                font-size: 13px;
                padding: 5px 10px;
            }

            .mac-address {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            border-left: 4px solid #10b981;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 10000;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast.warning {
            border-left-color: #f59e0b;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1><i class="fas fa-shield-alt"></i> ARP EYE</h1>
            <p class="page-subtitle">Real-time Network Monitoring & ARP Spoofing Detection</p>
        </div>

        <!-- Notification Bar -->
        <div class="controls-bar">
            <!-- Notification Icon -->
            <div style="position: relative;">
                <div class="notification-icon" id="notificationIcon">
                    <i class="fas fa-bell"></i>
                    <span id="notificationCount" class="notification-count">0</span>
                </div>
                
                <!-- Notification List -->
                <div id="notificationList" class="notification-list">
                    <div class="notification-item">
                        <i class="fas fa-info-circle"></i> No alerts yet.
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="btn btn-primary" id="saveAsPdf" onclick="generatePDF()">
                    <i class="fas fa-file-pdf"></i>
                    Save as PDF
                </button>
                <a href="/logout" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>

        <!-- ARP Cache Table -->
        <div class="table-wrapper">
            <div class="table-header">
                <h3>
                    <i class="fas fa-network-wired"></i>
                    ARP Cache Monitor
                </h3>
                <div class="table-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search IP or MAC..." onkeyup="filterTable()">
                    </div>
                    <button class="refresh-btn" onclick="fetchARPData()" title="Refresh Data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> #</th>
                            <th><i class="fas fa-globe"></i> IP Address</th>
                            <th><i class="fas fa-ethernet"></i> MAC Address</th>
                            <th><i class="fas fa-clock"></i> Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="arpTable">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Action completed successfully</span>
    </div>

    <script>
        var socket = io();
        var notifications = [];
        var unreadCount = 0;

        // Show or hide the notification list
        document.getElementById('notificationIcon').addEventListener('click', function () {
            var list = document.getElementById('notificationList');
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        });

        // Receive new alerts from the server via Socket.io
        socket.on('new_alert', function (alert) {
            notifications.push(alert);
            unreadCount++;
            document.getElementById('notificationCount').textContent = unreadCount;
            updateNotificationList();
        });

        // Update the notification list with the latest alerts
        function updateNotificationList() {
            var list = document.getElementById('notificationList');
            list.innerHTML = '';
            
            if (notifications.length === 0) {
                var item = document.createElement('div');
                item.className = 'notification-item';
                item.innerHTML = '<i class="fas fa-info-circle" style="margin-right: 8px;"></i> No alerts yet.';
                list.appendChild(item);
            } else {
                notifications.forEach(function (notification) {
                    var item = document.createElement('div');
                    item.className = 'notification-item';
                    item.innerHTML = `<i class="fas fa-exclamation-triangle" style="margin-right: 8px; color: #ff4444;"></i> ${notification}`;
                    list.appendChild(item);
                });
            }
        }

        // Get vendor from MAC address (first 3 octets)
        function getVendor(mac) {
            const vendors = {
                '00:11:22': 'Cisco',
                '66:77:88': 'Intel',
                'aa:bb:cc': 'Dell',
                '99:88:77': 'Unknown',
                '88:77:66': 'HP',
                '77:66:55': 'Lenovo'
            };
            const prefix = mac.substring(0, 8);
            return vendors[prefix] || 'Unknown';
        }

        // Check if device is suspicious
        function getStatus(ip, mac) {
            // Simple heuristic: if MAC starts with 99 or 88 or 77, mark as suspicious
            if (mac.startsWith('99') || mac.startsWith('88') || mac.startsWith('77')) {
                return { status: 'warning', text: 'Monitor' };
            }
            return { status: 'safe', text: 'Safe' };
        }

        // Update statistics (removed - stats cards deleted)
        function updateStats(deviceCount, alertCount) {
            // Stats cards removed from UI
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');
            
            // Reset classes
            toast.className = 'toast show';
            if (type === 'error') {
                toast.classList.add('error');
                icon.className = 'fas fa-exclamation-circle';
            } else if (type === 'warning') {
                toast.classList.add('warning');
                icon.className = 'fas fa-exclamation-triangle';
            } else {
                icon.className = 'fas fa-check-circle';
            }
            
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Filter table based on search
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('arpTable');
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < cells.length; j++) {
                    const cell = cells[j];
                    if (cell) {
                        const textValue = cell.textContent || cell.innerText;
                        if (textValue.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                rows[i].style.display = found ? '' : 'none';
            }
        }

        // Load sample data
        function loadSampleData() {
            fetch('/load')
                .then(response => response.json())
                .then(data => {
                    fetchARPData();
                    showToast('Sample data loaded successfully!');
                })
                .catch(error => {
                    showToast('Failed to load sample data', 'error');
                });
        }

        // Simulate spoofing attacks
        function simulateSpoofs() {
            fetch('/simulate')
                .then(response => response.json())
                .then(data => {
                    fetchARPData();
                    showToast(`Simulated ${data.count} spoofing attacks!`, 'warning');
                })
                .catch(error => {
                    showToast('Failed to simulate spoofs', 'error');
                });
        }

        // Reset data
        function resetData() {
            if (confirm('Are you sure you want to reset all data?')) {
                // Clear the backend cache
                fetch('/reset')
                    .then(response => response.json())
                    .then(data => {
                        // Clear local notifications
                        notifications = [];
                        unreadCount = 0;
                        document.getElementById('notificationCount').textContent = '0';
                        updateNotificationList();
                        
                        // Refresh the table
                        fetchARPData();
                        showToast('All data has been reset!');
                    })
                    .catch(error => {
                        showToast('Failed to reset data', 'error');
                    });
            }
        }

        // Fetch ARP cache and populate the table
        function fetchARPData() {
            fetch('/arp_cache')
                .then(response => response.json())
                .then(data => {
                    var tableBody = document.getElementById('arpTable');
                    tableBody.innerHTML = '';
                    
                    var entries = Object.entries(data);
                    
                    // Update stats
                    updateStats(entries.length, notifications.length);
                    
                    if (entries.length === 0) {
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="4">
                                    <div class="empty-state">
                                        <i class="fas fa-inbox"></i>
                                        <p>No ARP cache entries found. Click "Load Sample Data" to get started.</p>
                                    </div>
                                </td>
                            </tr>
                        `;
                    } else {
                        entries.forEach((entry, index) => {
                            var [ip, mac] = entry;
                            var row = document.createElement('tr');
                            row.style.animation = `fadeInUp 0.3s ease-out ${index * 0.05}s both`;
                            
                            var indexCell = document.createElement('td');
                            indexCell.textContent = index + 1;
                            indexCell.style.fontWeight = '600';
                            indexCell.style.color = 'rgba(255, 255, 255, 0.7)';
                            
                            var ipCell = document.createElement('td');
                            ipCell.innerHTML = `
                                <span class="ip-address">
                                    <i class="fas fa-network-wired"></i>
                                    ${ip}
                                </span>
                            `;
                            
                            var macCell = document.createElement('td');
                            macCell.innerHTML = `<span class="mac-address">${mac.toUpperCase()}</span>`;
                            
                            var timeCell = document.createElement('td');
                            timeCell.innerHTML = `<span style="color: rgba(255,255,255,0.85);">${new Date().toLocaleTimeString()}</span>`;
                            
                            row.appendChild(indexCell);
                            row.appendChild(ipCell);
                            row.appendChild(macCell);
                            row.appendChild(timeCell);
                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching ARP data:', error);
                });
        }

        // Fetch data initially to show any existing data
        fetchARPData();
        
        // Auto-refresh every 3 seconds to show data from /load and /simulate endpoints
        setInterval(fetchARPData, 20000);

        // Generate PDF
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const data = await fetch('/arp_cache').then(res => res.json());

            doc.setFontSize(16);
            doc.text("ARP EYE Report", 10, 10);

            if (Object.keys(data).length === 0) {
                doc.setFontSize(12);
                doc.text("No spoofing data available.", 10, 20);
            } else {
                doc.setFontSize(12);
                doc.text("IP Address", 10, 20);
                doc.text("MAC Address", 100, 20);

                let y = 30;
                for (let ip in data) {
                    doc.text(ip, 10, y);
                    doc.text(data[ip], 100, y);
                    y += 10;
                }
            }

            doc.save("arp_eye_report.pdf");
        }
    </script>
